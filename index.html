<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Stats</title>
</head>
<body>

<button id ="get">Music Stats</button>

<div id = "output"></div>

<script src = "//code.jquery.com/jquery.js"></script>

<script>
    $("#get").on("click", function(){
        /*alert("hello");*/

        $.getJSON("music.json", function(result) {
            $("#output").html(result);
            $.each(result, function(item) {
                $("#output").append(item.artist.name +"<br>");
            });
        });
    });


</script>



</body>
</html>
